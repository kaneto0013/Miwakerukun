<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Pill App{% endblock %}</title>
    <style>
      :root {
        --accent: #2563eb;
        --accent-light: #eff6ff;
        --danger: #dc2626;
        --success: #16a34a;
        --bg: #f5f5f7;
        --text: #1f2937;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
        margin: 0;
        background: var(--bg);
        color: var(--text);
      }
      header {
        background: white;
        border-bottom: 1px solid #e5e7eb;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      nav {
        display: flex;
        gap: 1rem;
        align-items: center;
        font-size: 0.95rem;
      }
      nav a {
        color: var(--text);
        text-decoration: none;
        padding: 0.35rem 0.7rem;
        border-radius: 999px;
        transition: background-color 0.2s ease;
      }
      nav a:hover,
      nav a:focus {
        background: var(--accent-light);
        color: var(--accent);
        outline: none;
      }
      main {
        padding: 2rem;
        max-width: 1080px;
        margin: 0 auto;
      }
      .page-title {
        margin: 0 0 1.5rem;
        font-size: 1.6rem;
      }
      .card {
        background: white;
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
        margin-bottom: 1.5rem;
      }
      .card h2 {
        margin-top: 0;
        font-size: 1.3rem;
      }
      .grid {
        display: grid;
        gap: 1rem;
      }
      .grid.columns-3 {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
      .grid.columns-4 {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
      button,
      .button-link {
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 0.6rem 1.1rem;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
      }
      button:hover,
      button:focus,
      .button-link:hover,
      .button-link:focus {
        background: #1d4ed8;
        transform: translateY(-1px);
        outline: none;
      }
      button.secondary,
      .button-link.secondary {
        background: #f3f4f6;
        color: #374151;
      }
      button.secondary:hover,
      .button-link.secondary:hover {
        background: #e5e7eb;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      label {
        font-weight: 600;
        font-size: 0.9rem;
      }
      input[type="text"],
      select,
      textarea {
        padding: 0.6rem 0.75rem;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        font-size: 0.95rem;
        background: #fff;
        color: inherit;
      }
      textarea {
        min-height: 120px;
        resize: vertical;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        padding: 0.5rem 0.75rem;
        border-bottom: 1px solid #e5e7eb;
        text-align: left;
        font-size: 0.9rem;
      }
      .toast {
        position: fixed;
        bottom: 24px;
        left: 50%;
        transform: translateX(-50%) translateY(120%);
        background: rgba(31, 41, 55, 0.95);
        color: #f9fafb;
        padding: 0.75rem 1.2rem;
        border-radius: 999px;
        font-size: 0.95rem;
        min-width: 220px;
        text-align: center;
        transition: transform 0.3s ease, opacity 0.3s ease;
        opacity: 0;
        z-index: 50;
      }
      .toast.visible {
        transform: translateX(-50%) translateY(0);
        opacity: 1;
      }
      img.thumb {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
      }
      .muted {
        color: #6b7280;
        font-size: 0.85rem;
      }
      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
        margin-top: 0.5rem;
      }
      .chip {
        padding: 0.25rem 0.6rem;
        border-radius: 999px;
        background: #e0f2fe;
        color: #0369a1;
        font-size: 0.8rem;
      }
      .layout-columns {
        display: grid;
        gap: 1.5rem;
      }
      @media (min-width: 900px) {
        .layout-columns.two {
          grid-template-columns: 320px 1fr;
        }
      }
    </style>
  </head>
  <body data-toast="{{ toast_message | default('', true) }}">
    <header>
      <nav>
        <strong>Pill App</strong>
        <a href="{{ request.url_for('ui_upload') }}">アップロード</a>
        <a href="{{ request.url_for('ui_compare') }}">比較</a>
        <a href="{{ request.url_for('ui_history') }}">履歴</a>
      </nav>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <div id="toast" class="toast"></div>
    <script>
      (function () {
        const toast = document.getElementById('toast');
        function showToast(message, tone) {
          if (!toast || !message) {
            return;
          }
          toast.textContent = message;
          toast.classList.add('visible');
          clearTimeout(showToast.timer);
          showToast.timer = setTimeout(() => {
            toast.classList.remove('visible');
          }, 2600);
        }
        window.showToast = showToast;
        const preset = document.body.dataset.toast;
        if (preset) {
          showToast(preset);
        }
      })();
    </script>
  </body>
</html>
